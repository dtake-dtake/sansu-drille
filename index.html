<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>算数学習アプリ 目次</title>
  <style>
    body { font-family: sans-serif; margin: 20px; background: #e0f7fa; }
    h1, p { text-align: center; margin-bottom: 12px; }
    table { width: 100%; background: #fff; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; white-space: nowrap; }
    th { background: #f5f5f5; cursor: pointer; }
  </style>
</head>
<body>
  <h1>算数学習アプリ</h1>
  <p>以下のドリルを選んでください。</p>

  <table id="tocTable">
    <thead>
      <tr>
        <th data-key="name">名前</th>
        <th data-key="status">ステータス</th>
        <th data-key="dt">最終チャレンジ</th>
        <th data-key="hs">ハイスコア</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const predefined = [
      { file: 'drills/一の段の九九（ばらばら）.html', name: '一の段の九九（ばらばら）' },
      { file: 'drills/二の段の九九（ばらばら）.html', name: '二の段の九九（ばらばら）' },
      { file: 'drills/三の段の九九（ばらばら）.html', name: '三の段の九九（ばらばら）' },
      { file: 'drills/四の段の九九（ばらばら）.html', name: '四の段の九九（ばらばら）' },
      { file: 'drills/五の段の九九（ばらばら）.html', name: '五の段の九九（ばらばら）' },
      { file: 'drills/六の段の九九（ばらばら）.html', name: '六の段の九九（ばらばら）' },
      { file: 'drills/七の段の九九（ばらばら）.html', name: '七の段の九九（ばらばら）' },
      { file: 'drills/八の段の九九（ばらばら）.html', name: '八の段の九九（ばらばら）' },
      { file: 'drills/九の段の九九（ばらばら）.html', name: '九の段の九九（ばらばら）' },
      { file: 'drills/九九.html', name: '九九 (総合ドリル)' }
    ];

    let list = predefined.map(item => ({
      name: item.name,
      file: item.file,
      status: localStorage.getItem(item.file + '_status') || '―',
      dt: localStorage.getItem(item.file + '_datetime') || '―',
      hs: localStorage.getItem(item.file + '_highScore') || '―'
    }));

    let sort = { key: 'name', dir: 'asc' };
    const tbody = document.querySelector('#tocTable tbody');

    // 初期処理
    window.onload = () => {
      attachSortHandlers();
      render();
    };

    // 列ヘッダをクリックでソート
    function attachSortHandlers() {
      document.querySelectorAll('th[data-key]').forEach(th => {
        th.addEventListener('click', () => {
          const key = th.getAttribute('data-key');
          if (sort.key === key) sort.dir = sort.dir === 'asc' ? 'desc' : 'asc';
          else { sort.key = key; sort.dir = 'asc'; }
          render();
        });
      });
    }

    // テーブル描画
    function render() {
      const sorted = list.slice().sort((a, b) => {
        const v1 = a[sort.key], v2 = b[sort.key];
        if (sort.key === 'hs') {
          return (sort.dir === 'asc' ? 1 : -1) * ((+v1 || 0) - (+v2 || 0));
        }
        return (sort.dir === 'asc' ? 1 : -1) * v1.localeCompare(v2, 'ja');
      });

      tbody.innerHTML = '';
      sorted.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><a href="${item.file}" target="_blank">${item.name}</a></td>
          <td>${item.status}</td>
          <td>${item.dt}</td>
          <td>${item.hs}</td>
        `;
        tbody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
