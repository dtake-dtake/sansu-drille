<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>さんすうドリル</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    h1 { text-align: center; }
    ul { list-style: none; padding: 0; }
    li { margin: 10px 0; }
    a { text-decoration: none; color: #0066cc; font-size: 1.2em; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>さんすうドリル</h1>
  <ul id="drillList"></ul>
  <script>
    const drills = [
      { file: 'drills/一の段の九九（ばらばら）.html', name: '一の段の九九（ばらばら）' },
      { file: 'drills/二の段の九九（ばらばら）.html', name: '二の段の九九（ばらばら）' },
      { file: 'drills/三の段の九九（ばらばら）.html', name: '三の段の九九（ばらばら）' },
      { file: 'drills/四の段の九九（ばらばら）.html', name: '四の段の九九（ばらばら）' },
      { file: 'drills/五の段の九九（ばらばら）.html', name: '五の段の九九（ばらばら）' },
      { file: 'drills/六の段の九九（ばらばら）.html', name: '六の段の九九（ばらばら）' },
      { file: 'drills/七の段の九九（ばらばら）.html', name: '七の段の九九（ばらばら）' },
      { file: 'drills/八の段の九九（ばらばら）.html', name: '八の段の九九（ばらばら）' },
      { file: 'drills/九の段の九九（ばらばら）.html', name: '九の段の九九（ばらばら）' },
      { file: 'drills/九九.html', name: '九九 (総合ドリル)' }
    ];
    const ul = document.getElementById('drillList');
    drills.forEach(d => {
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.href = d.file;
      a.textContent = d.name;
      a.target = '_blank';
      li.appendChild(a);
      ul.appendChild(li);
    });
  </script>
</body>
</html>
